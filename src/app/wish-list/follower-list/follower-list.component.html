<mat-card>
    <mat-card-header (click)="toggleVisible()">
          <mat-card-title><b>Following:</b></mat-card-title>
          
          <i class="fas fa-chevron-down" *ngIf="expanded"></i>
          <i class="fas fa-chevron-up" *ngIf="!expanded"></i>
    </mat-card-header>
    <mat-card-content [class]="contentClass">
    <div *ngIf="followersEmpty()" style="margin-left:30px">
      No one!
    </div>
    <mat-list>
      <mat-list-item *ngFor="let follow of following">
        {{follow.name}}
        <button *ngIf="follow.id != undefined" mat-raised-button color="warn" style="margin-left:auto" (click)="removeFollower(follow)">
          Disconnect
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
