<md-card class="login-card center">
  <md-card-header>
    <md-card-title>Sign Up</md-card-title>
  </md-card-header>
  <md-card-content>
    <form class="login-form center">
      <md-form-field class="full-width">
        <input mdInput placeholder="Name" [(ngModel)] = "name" name="name">
      </md-form-field>
      <br/>
      <md-form-field class="full-width">
        <input mdInput type="email" placeholder="Email Address" [(ngModel)] = "emailAddress" name="emailAddress">
      </md-form-field>
      <br/>
      <md-form-field class="full-width">
        <input mdInput type="password"  placeholder="Password" [(ngModel)] = "password" name="password">
      </md-form-field>
      <br/>
      <md-form-field class="full-width">
        <input mdInput type="password"  placeholder="Confirm Password" [(ngModel)] = "passwordAgain" name="passwordAgain">
      </md-form-field>
    </form>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="backToLogin()">Back to Login</button>
    <button md-button (click)="signUp()" [disabled]="!canSignUp()">Sign Up</button>
  </md-card-actions>
</md-card>
