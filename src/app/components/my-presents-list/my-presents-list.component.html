<md-card>
  <md-card-header>
      <md-card-title><b>My List</b></md-card-title>
  </md-card-header>
  <md-card-content>
  <md-list>
    <div *ngFor="let present of myPresents | async" class="list-item-container">
        <div class="list-item">
          {{present.description}}
        </div>
      <button *ngIf="present.ID != undefined" md-button color="primary" (click)="editPresent(present)">Edit</button>
      <button *ngIf="present.ID != undefined" md-button color="warn" style="margin-left:50px" (click)="removePresent(present.ID)">Remove</button>
    </div>
  </md-list>
  <button md-raised-button (click)="addPresent()">New Present</button>
</md-card-content>
</md-card>
