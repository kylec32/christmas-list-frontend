<mat-card class="center-card center">
  <mat-card-header>
    <mat-card-title>Reset Password: {{emailAddress}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form center">
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password">
      </mat-form-field>
      <br/>
      <mat-form-field class="full-width">
        <input matInput type="password"  placeholder="Password Again" [(ngModel)]="passwordConfirm" name="passwordConfirm">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="reset()" [disabled]="!allowReset()">Reset</button>
  </mat-card-actions>
</mat-card>
