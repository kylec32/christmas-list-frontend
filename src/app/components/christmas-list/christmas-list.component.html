<div class="wrapper">
<md-card class="center my-content" style="grid-column-start: 2; grid-row-start: 1">
  <md-card-header>
    <md-card-title>Follow Someone New:</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-form-field style="width: 60%">
      <input mdInput placeholder="Email Address" [(ngModel)]="newFollowEmail">
    </md-form-field>
    <button md-button color="primary" style="margin-left:30px" (click)="followNew()">
      Follow
    </button>
  </md-card-content>
</md-card>
<md-card class="center my-content"  style="grid-column-start: 2; grid-row-start: 2">
    <md-card-header>
        <md-card-title>Following:</md-card-title>
    </md-card-header>
    <md-card-content>
    <div *ngIf="followersEmpty()" style="margin-left:30px">
      No one!
    </div>
    <md-list>
      <md-list-item *ngFor="let follow of following">
        {{follow.userName}}
        <button *ngIf="follow.ID != undefined" md-raised-button color="warn" style="margin-left:auto" (click)="removeFollower(follow)">
          Disconnect
        </button>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>

<app-my-presents-list class="center" style="width:88%">
</app-my-presents-list>

<md-card class="center my-content">
  <md-card-header>
    <md-card-title>Present for others:</md-card-title>
  </md-card-header>
  <md-card-content>
    <div *ngFor="let follower of followerPresents | async">
      <br/>
      {{follower.name}}
      <br/>
      <md-list>
          <md-list-item *ngFor="let present of follower.presents">
            <a [href]="present.url" *ngIf="present.url != null">
              {{present.description}}
            </a>
            <span *ngIf="present.url == null">
                {{present.description}}
            </span>
            
            <button *ngIf="!present.purchased" md-button color="primary" style="margin-left:auto;" (click)="markAsPurchased(present.presentId)" >Mark as Purchased</button>
            <button *ngIf="present.purchased && present.purchasedByMe" md-button color="primary" style="margin-left:auto;" (click)="unmarkAsPurchased(present.presentId)">Mark as Not Purchased</button>
            <div style="margin-left:auto" *ngIf="present.purchased && !present.purchasedByMe"></div>
          </md-list-item>
      </md-list>
    </div>
  </md-card-content>
</md-card>
</div>
