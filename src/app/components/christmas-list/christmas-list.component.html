<div class="wrapper">
<mat-card class="center my-content upper-right-desktop">
  <mat-card-header>
    <mat-card-title><b>Follow Someone New:</b></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field style="width: 60%">
      <input matInput placeholder="Email Address" [(ngModel)]="newFollowEmail">
    </mat-form-field>
    <button mat-button color="primary" style="margin-left:30px" (click)="followNew()">
      Follow
    </button>
  </mat-card-content>
</mat-card>
<mat-card class="center my-content bottom-right-desktop">
    <mat-card-header>
        <mat-card-title><b>Following:</b></mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <div *ngIf="followersEmpty()" style="margin-left:30px">
      No one!
    </div>
    <mat-list>
      <mat-list-item *ngFor="let follow of following">
        {{follow.userName}}
        <button *ngIf="follow.ID != undefined" mat-raised-button color="warn" style="margin-left:auto" (click)="removeFollower(follow)">
          Disconnect
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<app-my-presents-list class="center" style="width:92%">
</app-my-presents-list>

<mat-card class="center my-content">
  <mat-card-header>
    <mat-card-title><b>Present for others:</b></mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div *ngFor="let follower of followerPresents | async">
        <br/>
        <b>{{follower.name}}</b>
        <br/>
        <br/>
        <div>
            <div class="list-item-container" *ngFor="let present of follower.presents">
              <div class="list-item">
                <a [href]="present.url" target="_blank" *ngIf="presentHasLink(present)">
                  {{present.description}}
                </a>
                <span *ngIf="!presentHasLink(present) ">
                    {{present.description}}
                </span>
              </div>
              
              <button *ngIf="!present.purchased" mat-button color="primary" (click)="markAsPurchased(present.presentId)" >Mark as Purchased</button>
              <button *ngIf="present.purchased && present.purchasedByMe" mat-button color="primary" (click)="unmarkAsPurchased(present.presentId)">Mark as Not Purchased</button>
              <div *ngIf="present.purchased && !present.purchasedByMe" class="already-purchased">Already Purchased</div>
            </div>
        </div>
      </div>

  </mat-card-content>
</mat-card>
</div>
