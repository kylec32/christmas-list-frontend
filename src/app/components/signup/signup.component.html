<mat-card class="login-card center">
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form center">
      <mat-form-field class="full-width">
        <input matInput placeholder="First Name" [(ngModel)] = "firstName" name="firstName">
      </mat-form-field>
      <br/>
      <mat-form-field class="full-width">
        <input matInput placeholder="Last Name" [(ngModel)] = "lastName" name="lastName">
      </mat-form-field>
      <br/>
      <mat-form-field class="full-width">
        <input matInput type="email" placeholder="Email Address" [(ngModel)] = "emailAddress" name="emailAddress">
      </mat-form-field>
      <br/>
      <mat-form-field class="full-width"> 
        <input matInput type="password"  placeholder="Password" [(ngModel)] = "password" name="password">
      </mat-form-field>
      <br/>
      <mat-form-field class="full-width">
        <input matInput type="password"  placeholder="Confirm Password" [(ngModel)] = "passwordAgain" name="passwordAgain">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="backToLogin()">Back to Login</button>
    <button mat-button (click)="signUp()" [disabled]="!canSignUp()">Sign Up</button>
  </mat-card-actions>
</mat-card>
